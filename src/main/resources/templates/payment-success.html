<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a1a1a;">
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #1a1a1a;">
    <tr>
        <td align="center" style="padding: 40px 20px;">
            <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);">

                <!-- Header -->
                <tr>
                    <td style="background-color: #28a745; padding: 40px 30px; text-align: center; border-radius: 12px 12px 0 0;">
                        <div style="font-size: 48px; margin-bottom: 10px;">✓</div>
                        <h1 style="margin: 0; color: #ffffff; font-size: 26px; font-weight: 600;">
                            Payment Successful
                        </h1>
                    </td>
                </tr>

                <!-- Body -->
                <tr>
                    <td style="padding: 40px 30px;">

                        <p style="margin: 0 0 20px; color: #333; font-size: 16px; line-height: 1.6;">
                            Your payment has been <strong style="color:#28a745;">processed successfully</strong>.
                        </p>

                        <!-- Details Box -->
                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #d4edda; border-left: 4px solid #28a745; border-radius: 6px; margin: 20px 0;">
                            <tr>
                                <td style="padding: 20px;">
                                    <p style="margin: 0 0 10px; color: #155724; font-size: 14px;">
                                        <strong>Amount Paid:</strong> [[${amount}]]
                                    </p>
                                    <p style="margin: 0; color: #155724; font-size: 14px;">
                                        <strong>Date:</strong> [[${date}]]
                                    </p>
                                </td>
                            </tr>
                        </table>

                        <p style="margin: 20px 0 0; color: #333; font-size: 16px; line-height: 1.6;">
                            Thank you for using RentMate!
                        </p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="background-color: #f8f9fa; padding: 30px; text-align: center; border-radius: 0 0 12px 12px; border-top: 1px solid #e9ecef;">
                        <p style="margin: 0; color: #666; font-size: 14px;">
                            © 2025 RentMate. All rights reserved.
                        </p>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
</head>
<body style="margin:0;padding:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-color:#1a1a1a;">
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color:#1a1a1a;">
    <tr>
        <td align="center" style="padding:40px 20px;">
            <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="background:#fff;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.3);">

                <!-- Header -->
                <tr>
                    <td style="background:#28a745;padding:40px 30px;text-align:center;border-radius:12px 12px 0 0;">
                        <div style="font-size:48px;margin-bottom:10px;">✓</div>
                        <h1 style="margin:0;color:#fff;font-size:28px;font-weight:600;">Payment Successful</h1>
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td style="padding:40px 30px;color:#333;font-size:16px;line-height:1.6;">
                        <p>Your payment has been processed successfully.</p>

                        <!-- Details Box -->
                        <table width="100%" style="background:#d4edda;border-left:4px solid #28a745;border-radius:6px;margin:20px 0;">
                            <tr>
                                <td style="padding:20px;color:#155724;font-size:14px;">
                                    <p><strong>Amount Paid:</strong> ${amount}</p>
                                    <p><strong>Date:</strong> ${currentDate}</p>
                                </td>
                            </tr>
                        </table>

                        <p>Thank you for using RentMate! You can now continue using all features normally.</p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="background:#f8f9fa;padding:30px;text-align:center;border-radius:0 0 12px 12px;border-top:1px solid #e9ecef;">
                        <p style="margin:0;color:#666;font-size:14px;">© 2025 RentMate. All rights reserved.</p>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
